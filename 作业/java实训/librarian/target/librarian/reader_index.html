<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图书管理系统 - 普通读者</title>
    <link rel="stylesheet" href="styles.css">  <!-- 你可以在这个CSS文件里添加样式 -->
</head>
<body>
    <header>
        <h1>欢迎来到图书管理系统</h1>
        <nav>
            <ul>
                <li><a href="#book-search">图书查询</a></li>
                <li><a href="#personal-info">个人信息管理</a></li>
                <li><a href="#borrow-renew">续借</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- 图书查询模块 -->
        <section id="book-search">
            <h2>图书查询</h2>
            <form>
                <label for="search-keyword">请输入书名、作者或ISBN：</label>
                <input type="text" id="search-keyword" placeholder="书名 / 作者 / ISBN">
                <button type="submit">查询</button>
            </form>
            <table id="search-results">
                <thead>
                    <tr>
                        <th>书名</th>
                        <th>作者</th>
                        <th>ISBN</th>
                        <th>库存</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 动态填充查询结果 -->
                </tbody>
            </table>
        </section>

        <!-- 个人信息管理模块 -->
        <section id="personal-info">
            <h2>个人信息管理</h2>
            <form>
                <label for="name">姓名：</label>
                <input type="text" id="name" disabled><br><br>
                <label for="email">邮箱：</label>
                <input type="email" id="email" disabled><br><br>
                <button type="button" onclick="editPersonalInfo()">编辑</button>
            </form>
        </section>

        <!-- 续借模块 -->
        <section id="borrow-renew">
            <h2>续借</h2>
            <form>
                <label for="isbn">请输入书籍ISBN：</label>
                <input type="text" id="isbn" placeholder="书籍ISBN">
                <button type="submit">续借</button>
            </form>
        </section>
    </main>

    <footer>
        <p>图书管理系统 &copy; 2025</p>
    </footer>
</body>
</html>
