<header>1.1 Lua简介</header>

<h1 id="lua%E7%AE%80%E4%BB%8B">Lua简介</h1>
<p><strong>Lua</strong>（发音： /ˈluːə/，葡萄牙语“月亮”）是一个简洁、轻量、可扩展的脚本语言。Lua有着相对简单的C语言API而很容易嵌入应用中。很多应用程序使用Lua作为自己的嵌入式脚本语言，以此来实现可配置性、可扩展性。(<em>引自<a href="https://zh.wikipedia.org/wiki/Lua">维基百科</a></em>)</p>
<p>Lua语言是编程语言之一 编程语言是一种与计算机沟通的媒介 通过编程语言 我们可以命令机器按照我们的意图去工作 从而提高自己的工作效率</p>
<p>迷你世界内置了Lua脚本供玩家制作地图逻辑 提供了一系列API 可以实现各种功能 如破坏方块 放置方块 传送玩家等</p>
<p>迷你世界的Lua脚本可以实现强大的功能 有效帮助玩家进行地图创作</p>
<footer>MiniWorld Lua Script Tutorial by OWALabuy</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-class="invert" data-footer="MiniWorld Lua Script Tutorial by OWALabuy" data-header="1.1.1 迷你世界脚本的优点" data-theme="default" data-style=".columns {

<header>1.1.1 迷你世界脚本的优点</header>

<h2 id="%E8%BF%B7%E4%BD%A0%E4%B8%96%E7%95%8C%E8%84%9A%E6%9C%AC%E7%9A%84%E4%BC%98%E7%82%B9">迷你世界脚本的优点</h2>
<p>相较于触发器 Lua脚本有以下优点:</p>
<ol>
<li><strong>便于编写</strong>: 脚本只需要一个文本编辑器即可编写 而触发器需要用鼠标点击和拖曳</li>
<li><strong>高效简洁</strong>: 在Lua脚本中 创建变量和赋值只需要一行简单的代码 而在触发器中 需要大量的操作 这种差异尤其体现在大型脚本和复杂的逻辑中</li>
<li><strong>易于复制</strong>: 使用脚本编写的逻辑可以复制到自己的其他地图中使用 或很方便地分享给其他玩家 而触发器不具备跨地图迁移功能</li>
<li><strong>适用于大型项目</strong>: 使用脚本可以写一些大型的工具 <em>如作者的音乐方块生成器</em> 可以简化地图创作中的一些繁琐操作 而使用触发器不可以 想象一下 用4000多行代码实现的东西 如果用触发器来做 那得肝到爆</li>
</ol>
<p>所以 学习脚本绝对是对玩家有利的一件事 可以方便地管理自己的地图逻辑</p>
<footer>MiniWorld Lua Script Tutorial by OWALabuy</footer>
</section>

<li>退出脚本编辑界面之后 将右上角的测试调为开 这样在运行的时候可以看到控制台</li>

<header>3.1 变量及其命名规范</header>

<h1 id="%E5%8F%98%E9%87%8F%E5%8F%8A%E5%85%B6%E5%91%BD%E5%90%8D%E8%A7%84%E8%8C%83">变量及其命名规范</h1>
<p>在编程语言中 变量就像一个盒子 里面装着对应的值</p>
<p>我们可以简单地定义一个变量</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-lua"><span class="hljs-keyword">local</span> myName = <span class="hljs-string">&quot;欧阳闻奕&quot;</span>
<span class="hljs-built_in">print</span>(myName)
</code></pre>
<p>在这段代码中 我们定义了一个名为<code>myName</code>的<strong>变量</strong> 并用<code>=</code>符号将<strong>字符串</strong>&quot;欧阳闻奕&quot;<strong>赋值</strong>给了它</p>
<p>用比较通俗的方式来表达: 我们制作了一个名为<code>myName</code>的<strong>盒子</strong> 将&quot;欧阳闻奕&quot;这个东西<strong>装</strong>了进去 当我们提到那个盒子的名字的时候 实际上指的是里面那个东西</p>
<p>执行这段代码 将会在终端输出 欧阳闻奕</p>
<footer>MiniWorld Lua Script Tutorial by OWALabuy</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-class="invert" data-footer="MiniWorld Lua Script Tutorial by OWALabuy" data-header="3.1 变量及其命名规范" data-theme="default" data-style=".columns {

<h2 id="%E5%8F%98%E9%87%8F%E7%9A%84%E5%90%8D%E5%AD%97%E4%B8%8E%E5%91%BD%E5%90%8D%E8%A7%84%E8%8C%83">变量的名字与命名规范</h2>
<p>在上一个示例中 我们定义的变量的名字是<code>myName</code> 变量的名字和函数的名字被称为<strong>标识符</strong> 其实变量的名字是可以随便起的 只需要遵守以下的规范:</p>
<ol>
<li>由字母 和/或 数字 和/或 下划线<code>_</code>构成</li>
<li>不可以以数字开头</li>
</ol>
<p>所以 <code>a</code> <code>myName</code> <code>my_name</code> <code>_my_name</code> <code>name2</code> <code>name_3</code>这样的名字都是合法的</p>
<p>而 <code>2ray</code> <code>$meao</code> <code>*^$#&amp;^ufaiudf</code>这样的名字是不合法的</p>
<p><em>注: 这里的&quot;合法&quot;指&quot;符合语法规范&quot;</em></p>

<header>3.1 变量及其命名规范</header>

<h2 id="%E5%8F%98%E9%87%8F%E8%B5%8B%E5%80%BC%E7%9A%84%E6%96%B9%E6%B3%95">变量赋值的方法</h2>
<p>Lua支持一次性对多个变量赋值 例如</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-Lua">a, b, c = <span class="hljs-number">3</span>, <span class="hljs-number">2</span>, <span class="hljs-number">1</span>
</code></pre>
<p>该操作会分别将3, 2, 1赋值给变量<code>a</code>, <code>b</code>, <code>c</code></p>
<p>如果变量的个数大于值的个数 多余的变量会被赋空值<code>nil</code>(<em>后面会在讲数据类型时提到</em>)</p>
<p>如果值的个数大于变量的个数 多会的值会被忽略</p>
<footer>MiniWorld Lua Script Tutorial by OWALabuy</footer>
</section>

<header>3.1 变量及其命名规范</header>

<p>如果对一个变量多次赋值 后面的值会将前面的值覆盖掉 示例:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-lua">a = <span class="hljs-number">3</span>
<span class="hljs-built_in">print</span>(a)
a = <span class="hljs-number">4</span>
<span class="hljs-built_in">print</span>(a)
</code></pre>
<p>运行这段代码 可以看到有两个输出 一个是3 一个是4</p>

<h2 id="%E5%91%BD%E5%90%8D%E6%83%AF%E4%BE%8B">命名惯例</h2>
<p>在一个大型项目中 变量名可以达到几百个甚至几千个 如果全用<code>a</code> <code>b</code> <code>c</code>这样的标识符作为它们的名字 后续的编写和维护会变得极其困难 所以 使用清晰易懂的标识符是很有必要的</p>
<p>标识符的命名风格大致分为两种 分别是<strong>下划线命名法</strong> 和 <strong>驼峰命名法</strong></p>

<header>3.1 变量及其命名规范</header>

<h3 id="%E4%B8%8B%E5%88%92%E7%BA%BF%E5%91%BD%E5%90%8D%E6%B3%95">下划线命名法</h3>
<p>采用下划线连接各单词 例如<code>my_name</code> <code>total_number</code> <code>Linux_Is_Not_Unix</code></p>
<h3 id="%E9%A9%BC%E5%B3%B0%E5%91%BD%E5%90%8D%E6%B3%95">驼峰命名法</h3>
<p>将除了第一个单词之外的每个单词的第一个字符大写 在某些情况下 第一个单词的开头字符也可以大写</p>
<p>例如 <code>myName</code> <code>MiniWorld</code> <code>LinuxIsNotUnix</code></p>
<footer>MiniWorld Lua Script Tutorial by OWALabuy</footer>

<header>3.2 数据类型</header>

<h1 id="%E6%95%B0%E6%8D%AE%E7%B1%BB%E5%9E%8B">数据类型</h1>
<p>Lua语言中 总共有8种数据类型 分别是 <code>number</code> <code>string</code> <code>boolean</code> <code>nil</code> <code>table</code> <code>function</code> <code>userdata</code> <code>thread</code></p>
<p>在这个教程中 我们会提到前六个数据类型 而在本节 我们只详细讲解前四个</p>
<p>在Lua中 你不需要对变量的数据类型进行显示的指定</p>
<p>变量的数据类型会根据其中的值来确定 你也可以为一个变量先后赋值不同数据类型的数据 以改变它的值</p>
<p>不像C/C++那样对数据类型要求严格的编程语言</p>
<footer>MiniWorld Lua Script Tutorial by OWALabuy</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-class="invert" data-footer="MiniWorld Lua Script Tutorial by OWALabuy" data-header="3.2.1 number" data-theme="default" data-style=".columns {

;">
<header>3.2.1 number</header>

<h2 id="number-%E6%95%B0%E5%80%BC">number 数值</h2>
<p>在Lua中 <code>number</code>类型包括整数和双精度浮点数 也就是小数</p>
<p>如 1314 114.514 -1024等</p>
<p>你可以直接将这些数值赋值给变量</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-lua">a = <span class="hljs-number">1314</span>
b = <span class="hljs-number">114.514</span>
c = <span class="hljs-number">-1024</span>
</code></pre>
<footer>MiniWorld Lua Script Tutorial by OWALabuy</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-class="invert" data-footer="MiniWorld Lua Script Tutorial by OWALabuy" data-header="3.2.2 string" data-theme="default" data-style=".columns {

  gap: 1rem;
}
;">
<header>3.2.2 string</header>

<h2 id="string-%E5%AD%97%E7%AC%A6%E4%B8%B2">string 字符串</h2>
<p>字符串是用单引号<code>'</code> 双引号<code>&quot;</code> 双中括号<code>[[]]</code>括起来的一串文字</p>
<p>单行字符串使用单引号或双引号定义 多行字符串使用双中括号定义</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-lua">str1 = <span class="hljs-string">&#x27;我是一个用单引号定义的字符串&#x27;</span>
str2 = <span class="hljs-string">&quot;我是用双引号定义的 我和单引号定义的没有什么区别 你想用哪个都行 但我是最常见的&quot;</span>
str3 = <span class="hljs-string">[[我是用中括号定义的字符串
我可以有
很多行]]</span>
str4 = <span class="hljs-string">[==[如果你觉得双中括号不好看或不方便
可以在中括号中间加上数量相等的=号
像我这样]==]</span>
</code></pre>
<footer>MiniWorld Lua Script Tutorial by OWALabuy</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-class="invert" data-footer="MiniWorld Lua Script Tutorial by OWALabuy" data-header="3.2.3 boolean" data-theme="default" data-style=".columns {

;">
<header>3.2.3 boolean</header>

<h2 id="boolean-%E5%B8%83%E5%B0%94%E5%80%BC">boolean 布尔值</h2>
<p>布尔值是用来定义真或假的值 它只有两个值 <code>true</code>和<code>false</code></p>
<p>在Lua的判断中</p>
<p>空值<code>nil</code>和<code>false</code>会被判断为假</p>
<p><code>true</code>和其他数据类型会被判断为真</p>
<footer>MiniWorld Lua Script Tutorial by OWALabuy</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-class="invert" data-footer="MiniWorld Lua Script Tutorial by OWALabuy" data-header="3.2.4 nil" data-theme="default" data-style=".columns {

;">
<header>3.2.4 nil</header>

<h2 id="nil-%E7%A9%BA%E5%80%BC">nil 空值</h2>
<p>空值就代表一个不存在的值 当你尝试去检索一个没有定义过的变量 它会显示为<code>nil</code></p>
<p>当你不想要一个变量了 可以通过将<code>nil</code>赋值给它 来删除它</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-lua"><span class="hljs-comment">--两个减号后面的字是注释 不会被看成代码运行 这会在注释那一节中详细讲</span>
<span class="hljs-comment">--我们没有定义过变量a</span>
<span class="hljs-built_in">print</span>(a) <span class="hljs-comment">--这会输出nil</span>

<span class="hljs-comment">--给变量a赋值一个字符串</span>
a = <span class="hljs-string">&quot;我是a&quot;</span>
<span class="hljs-built_in">print</span>(a) <span class="hljs-comment">--这会输出 我是a</span>

<span class="hljs-comment">--删除a</span>
a = <span class="hljs-literal">nil</span>
<span class="hljs-built_in">print</span>(a) <span class="hljs-comment">--这会输出nil</span>
</code></pre>
<footer>MiniWorld Lua Script Tutorial by OWALabuy</footer>
</section>

<p>这是Lua中比较复杂的数据类型 表和函数</p>
<p>在这一章中暂时不详细讲 后续会有专门的章节介绍这现个数据类型的用法</p>

<header>3.2.6 获得一个变量的数据类型</header>

<h2 id="%E8%8E%B7%E5%BE%97%E4%B8%80%E4%B8%AA%E5%8F%98%E9%87%8F%E7%9A%84%E6%95%B0%E6%8D%AE%E7%B1%BB%E5%9E%8B">获得一个变量的数据类型</h2>
<p>我们可以使用<code>type</code>来获取一个变量或一个值的数据类型 这会返回一个字符串</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-lua"><span class="hljs-keyword">local</span> a = <span class="hljs-string">&#x27;我是一个字符串&#x27;</span>
<span class="hljs-keyword">local</span> type_of_a = <span class="hljs-built_in">type</span>(a)
<span class="hljs-built_in">print</span>(type_of_a) <span class="hljs-comment">--这将输出 string</span>

<span class="hljs-comment">--对一个没有定义过的变量求类型 会返回&quot;nil&quot;</span>
<span class="hljs-built_in">print</span>(<span class="hljs-built_in">type</span>(awa)) <span class="hljs-comment">--awa是没有定义过的变量</span>

<span class="hljs-comment">--同样 也可以对一个值检测数据类型</span>
<span class="hljs-built_in">print</span>(<span class="hljs-built_in">type</span>(<span class="hljs-number">114514</span>)) <span class="hljs-comment">--输出 number</span>
</code></pre>
<footer>MiniWorld Lua Script Tutorial by OWALabuy</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-class="invert" data-footer="MiniWorld Lua Script Tutorial by OWALabuy" data-header="3.3 变量作用域简介" data-theme="default" data-style=".columns {

<header>3.3 变量作用域简介</header>

<h1 id="%E5%8F%98%E9%87%8F%E4%BD%9C%E7%94%A8%E5%9F%9F%E7%AE%80%E4%BB%8B">变量作用域简介</h1>
<p>在定义变量时 我们可以确定一个变量是<strong>局部变量</strong>还是<strong>全局变量</strong></p>
<p>这可以用关键字<code>local</code>实现</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-lua"><span class="hljs-keyword">local</span> a = <span class="hljs-string">&quot;我是一个局部变量&quot;</span>

b = <span class="hljs-string">&quot;我前面没有local 我是全局变量&quot;</span>
</code></pre>
<p>我们现在还没有讲到复杂的代码结构 各位只需要记住定义即可 在流程控制和循环的章节的应用中 会对变量作用域有比较详细的演示和说明</p>
<footer>MiniWorld Lua Script Tutorial by OWALabuy</footer>
</section>

<header>3.4 注释与代码规范</header>

<h1 id="%E6%B3%A8%E9%87%8A%E4%B8%8E%E4%BB%A3%E7%A0%81%E8%A7%84%E8%8C%83">注释与代码规范</h1>
<p>写代码需要遵守一定的代码规范 注释清晰 排版美观的代码不仅可以提高自己的编码效率 减少因为&quot;看不懂自己代码&quot;导致的麻烦 还可以使阅读你代码的人心情愉悦</p>
<footer>MiniWorld Lua Script Tutorial by OWALabuy</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-class="invert" data-footer="MiniWorld Lua Script Tutorial by OWALabuy" data-header="3.4.1 注释" data-theme="default" data-style=".columns {

;">
<header>3.4.1 注释</header>

<h1 id="%E6%B3%A8%E9%87%8A">注释</h1>
<p>在代码中插入的用于解释说明的文本称为注释 这些文字会在运行时被忽略掉 不会被视作代码</p>
<p>写代码时使用注释是一个良好的编程习惯 可以解释一些代码的用途 利于后期修改和新增功能</p>
<p>在Lua中 注释分为单行注释和多行注释</p>
<footer>MiniWorld Lua Script Tutorial by OWALabuy</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-class="invert" data-footer="MiniWorld Lua Script Tutorial by OWALabuy" data-header="3.4.1.1 单行注释" data-theme="default" data-style=".columns {

}
;">
<header>3.4.1.1 单行注释</header>

<h2 id="%E5%8D%95%E8%A1%8C%E6%B3%A8%E9%87%8A">单行注释</h2>
<p>在一行中 两个-号后面的文本会被视为注释</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-lua"><span class="hljs-comment">--这是一行注释 在这里写的内容都不会被执行</span>

<span class="hljs-comment">--注释可以用来解释代码的意图</span>
<span class="hljs-keyword">local</span> a = <span class="hljs-string">&quot;awa&quot;</span> <span class="hljs-comment">--定义了一个变量 存入awa</span>

<span class="hljs-comment">--注释可以用于使代码不被执行 称为把代码&quot;注释掉&quot;</span>
<span class="hljs-comment">--print(a)</span>
<span class="hljs-comment">--把这个print语句注释掉就不会输出东西了</span>
</code></pre>
<footer>MiniWorld Lua Script Tutorial by OWALabuy</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-class="invert" data-footer="MiniWorld Lua Script Tutorial by OWALabuy" data-header="3.4.1.2 多行注释" data-theme="default" data-style=".columns {
  display: grid;
  grid-template-columns: repeat(2, minmax(0, 1fr));
  gap: 1rem;
}
" lang="zh-CN" class="invert" style="--class:invert;--footer:MiniWorld Lua Script Tutorial by OWALabuy;--header:3.4.1.2 多行注释;--theme:default;--style:.columns {
  display: grid;
  grid-template-columns: repeat(2, minmax(0, 1fr));
  gap: 1rem;
}
;">
<header>3.4.1.2 多行注释</header>

<h2 id="%E5%A4%9A%E8%A1%8C%E6%B3%A8%E9%87%8A">多行注释</h2>
<p>多行注释又称块注释 可以是一行或多行 可以采用<code>--[[ --]]</code>来框住注释文本</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-lua"><span class="hljs-comment">--[[这里是一个块注释的开头
这些文字都会被注释掉的
这个地方是块注释的结尾
--]]</span>
</code></pre>
<p>块注释与普通的注释有一个区别 如果你想 它可以插入到代码中而不会占用整行 但是本喵不推荐这样的做法 因为这样会让代码显得很杂乱</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-lua"><span class="hljs-keyword">local</span> <span class="hljs-comment">--[[local是定义变量作用域的关键字 --]]</span> a = <span class="hljs-number">3</span>

<span class="hljs-comment">--这样写没有问题 但是看起来很乱 大家尽量不要这样写</span>
</code></pre>
<footer>MiniWorld Lua Script Tutorial by OWALabuy</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-class="invert" data-footer="MiniWorld Lua Script Tutorial by OWALabuy" data-header="3.4.1.2 多行注释" data-theme="default" data-style=".columns {
  display: grid;
  grid-template-columns: repeat(2, minmax(0, 1fr));
  gap: 1rem;
}
" lang="zh-CN" class="invert" style="--class:invert;--footer:MiniWorld Lua Script Tutorial by OWALabuy;--header:3.4.1.2 多行注释;--theme:default;--style:.columns {
  display: grid;
  grid-template-columns: repeat(2, minmax(0, 1fr));
  gap: 1rem;
}
;">
<header>3.4.1.2 多行注释</header>

<p>在注释很长的代码块时 有可能想要注释的代码已经包含了<code>--[[--]]</code>包围的块注释了 这个时候如果还想再在外面套一层块注释 就会出现问题</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-lua"><span class="hljs-comment">--我想从这里开始块注释 但是如果写了--[[ 会与下面四行的结束标识配对 而不能正确与最后的结束标识配对</span>
<span class="hljs-comment">--[[对玩家显示聊天框系统消息(重构) 参数是字符串和玩家迷你号
规范化参数避免缺参--]]</span>
<span class="hljs-keyword">local</span> <span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">msg</span><span class="hljs-params">(content, UIN)</span></span>
    <span class="hljs-keyword">if</span>(content <span class="hljs-keyword">and</span> UIN == <span class="hljs-literal">nil</span>) <span class="hljs-comment">--检查参数是否完整</span>
    <span class="hljs-keyword">then</span>
        Chat:sendSystemMsg(<span class="hljs-string">&#x27;msg:参数不完整！&#x27;</span>)
        <span class="hljs-keyword">return</span> <span class="hljs-number">1001</span>
    <span class="hljs-keyword">end</span>
    Trigger:wait(<span class="hljs-number">0.1</span>) <span class="hljs-comment">--一个小的延迟</span>
    <span class="hljs-keyword">if</span>(<span class="hljs-built_in">type</span>(content) ~= <span class="hljs-string">&quot;string&quot;</span>)<span class="hljs-comment">--类型转换</span>
    <span class="hljs-keyword">then</span>
        content = <span class="hljs-built_in">tostring</span>(content)
    <span class="hljs-keyword">end</span>
    Chat:sendSystemMsg(content, UIN)
    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>
<span class="hljs-keyword">end</span>
<span class="hljs-comment">--在这里的结束标识不会被正确配对</span>
</code></pre>
<footer>MiniWorld Lua Script Tutorial by OWALabuy</footer>
</section>

<header>3.4.2 代码规范</header>

<h1 id="%E4%BB%A3%E7%A0%81%E8%A7%84%E8%8C%83">代码规范</h1>
<p>代码风格一般有三个主要的组成部分 分别是<strong>命名规则</strong> <strong>缩排方式</strong>和<strong>符号处理方式</strong> 这些名词不是专业的名词 只是本喵在编写代码过程中总结出的一些经验</p>
<p>良好的编码风格可以使代码保持美观 便于阅读</p>
<p>命名规则部分 在变量的命名那一节就已经讲过了 所以这一节我们来缩排和符号相关的处理技巧</p>

<header>3.4.2.1 缩排方式</header>

<h2 id="%E7%BC%A9%E6%8E%92%E6%96%B9%E5%BC%8F">缩排方式</h2>
<p>通常 我们将同级的代码写在一个缩进层级上 而将子代码块或子流程缩进一个层级</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-lua"><span class="hljs-keyword">local</span> num1 = <span class="hljs-number">10</span>
<span class="hljs-keyword">local</span> num2

<span class="hljs-keyword">if</span>(num2)
<span class="hljs-keyword">then</span>
    <span class="hljs-built_in">print</span>(num1 + num2)
<span class="hljs-keyword">end</span>
</code></pre>
<p>定义变量的操作和if语句是在同一个执行层级上的 所以它们写在同一个层级上 而print语句是if语句的子流程 所以需要缩进一个层级</p>
<p>一般情况下 选中代码块 按<code>tab</code> 或<code>&gt;</code> 缩进一个层级 而<code>shift+tab</code>或<code>&lt;</code>取消缩进<br />
<em>注: <code>&lt;</code> <code>&gt;</code>只能在vim中使用</em></p>
<footer>MiniWorld Lua Script Tutorial by OWALabuy</footer>
</section>

<h2 id="%E7%AC%A6%E5%8F%B7%E5%A4%84%E7%90%86%E6%96%B9%E5%BC%8F">符号处理方式</h2>
<p>在编程中 为了使运算符等符号的书写保持美观 可以遵循以下的规则</p>
<ul>
<li>在运算符的两侧加上空格 <code>[]</code>中的符号除外</li>
<li>在逗号后加上空格</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-lua"><span class="hljs-comment">--符号前后加上空格</span>
<span class="hljs-keyword">local</span> a = <span class="hljs-number">3</span>
b = a + <span class="hljs-number">3</span>

<span class="hljs-comment">--逗号后加上空格</span>
<span class="hljs-keyword">local</span> a1, a2, a3 = <span class="hljs-number">3</span>, <span class="hljs-number">4</span>, <span class="hljs-number">5</span>
</code></pre>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-lua"><span class="hljs-comment">--定义一个变量存放那个整数</span>

<span class="hljs-built_in">print</span>(d)

<header>4.2 字符串转换方法</header>

<p>Lua中提供了一些函数 以实现字符串与数值的转换</p>
<p>使用<code>tonumber()</code>尝试将字符串转换为数值 如果尝试失败则会得到<code>nil</code></p>
<p>使用<code>tostring()</code>可以将大多数类型的数据转换成字符串</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-Lua"><span class="hljs-comment">--将一个字符串转换为数值</span>
<span class="hljs-keyword">local</span> str1 = <span class="hljs-string">&quot;-1&quot;</span>
<span class="hljs-keyword">local</span> str1ToNum = <span class="hljs-built_in">tonumber</span>(str1)
<span class="hljs-comment">--当一个值含有非法字符时 无法转换成数值</span>
<span class="hljs-keyword">local</span> errNum = <span class="hljs-built_in">tonumber</span>(<span class="hljs-string">&quot;13924awa&quot;</span>) <span class="hljs-comment">--errNum是空值</span>

<span class="hljs-comment">--将一个其他类型的值转换为字符串</span>
<span class="hljs-built_in">print</span>(<span class="hljs-built_in">tostring</span>(a)) <span class="hljs-comment">-- a没有被定义过 会得到&quot;nil&quot;</span>
<span class="hljs-built_in">print</span>(<span class="hljs-built_in">tostring</span>(<span class="hljs-literal">true</span>)) <span class="hljs-comment">--得到 &quot;true&quot;</span>
</code></pre>
